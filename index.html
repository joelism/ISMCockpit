<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ISM Cockpit – Switzerland</title>
  <meta name="description" content="ISM Cockpit (Switzerland) – Fälle, Berichte, Dateien.">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#ff7800">
  <link rel="icon" sizes="192x192" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <aside class="sidebar" aria-label="Hauptnavigation">
    <div class="logo">
      <img src="icons/icon-192.png" alt="ISM Icon">
      <div class="title">
        <strong>ISM Cockpit</strong>
        <small>Switzerland</small>
      </div>
    </div>
    <nav>
      <a href="#/" data-route="/">🧭 Dashboard</a>
      <a href="#/cases" data-route="cases">📁 Fälle</a>
      <a href="#/help" data-route="help">🛈 ISM Helpcenter</a>
      <a href="#/my" data-route="my">🪪 My ISM</a>
      <a href="#/settings" data-route="settings">⚙️ Einstellungen</a>
    </nav>
    <footer class="sidefoot">
      <div id="agentBadge" class="agent">👤 <span id="agentId">—</span></div>
      <button id="exportAll">Backup exportieren</button>
      <button id="importAll">Backup importieren</button>
      <input id="importAllFile" type="file" accept="application/json" hidden>
    </footer>
  </aside>

  <main class="content">
    <header class="top">
      <input id="globalSearch" type="search" placeholder="Suche … (Titel/Inhalt/Case)" aria-label="Suche">
      <div class="actions">
        <span class="org">🇨🇭 ISM Switzerland</span>
        <button id="themeToggle" title="Dark/Light">🌙</button>
        <a id="installBtn" class="btn" hidden>Installieren</a>
      </div>
    </header>

    <section id="view" class="view" tabindex="-1" aria-live="polite"></section>
  </main>

  <script src="app.js"></script>
</body>
</html>
